<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Tags de &lt;h1&gt; à &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Tag &lt;code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; junto a &lt;li&gt;">Listas Numerada</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; junto a &lt;li&gt;">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
