<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
        }

        thead {
            background-color: #EAECF0;
            height: 50px;
        }

        td, th {
            height: 25px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas GRANDES</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
                <th>% de pop. total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Bandeira_do_estado_de_S%C3%A3o_Paulo.svg/22px-Bandeira_do_estado_de_S%C3%A3o_Paulo.svg.png" alt="brandeira são paulo"> São Paulo</td>
                <td>44 411 238</td>
                <td>21,88%</td>
            </tr>
            <tr>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Bandeira_de_Minas_Gerais.svg/20px-Bandeira_de_Minas_Gerais.svg.png" alt="bandeira minas gerais"> Minas Gerais</td>
                <td>20 538 718</td>
                <td>10,11%</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
