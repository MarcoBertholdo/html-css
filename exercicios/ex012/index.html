<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <style>
        body {
            color: aliceblue;
            background-color: rgb(26, 26, 26);
            text-align: center;
        }
    </style>
    <title>Inserindo Videos</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>
    <video src="midia/video-carro-720.mp4" controls loop width="560"></video>
    <video controls width="560" poster="imagens/capa.png" loop>
        <source src="midia/video-carro-720.mp4" type="video/mp4">
        <source src="midia/video-carro-720.webm" type="video/webm">
        <source src="midia/video-carro.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo, caso queira baixa-lo <a href="midia/video-carro-720.mp4">Clique aqui.</a></p>
    </video>

    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZH0yAV81yKI?si=OSwlOiVtpY0UChpd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</html>
