<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            background-color: lightgrey;
            text-align: center;
            
            height: 38px;
            width: 440px;

            border: 10px solid darkgray;

            padding: 10px 10px 10px 10px;

            margin: 10px auto 10px auto;
            
            outline: 5px dashed aqua;
        }

        a {
            background-color: rgb(255, 99, 99);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Paragrafos também são exemplo de caixa box-level, <a href="#">mas os links são exemplos de caixas inline-level</a>, vamos ver como tudo isso funciona na pratica.</p>
</body>
</html>
