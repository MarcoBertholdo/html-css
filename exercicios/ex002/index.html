<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito</p>
    <p>Para quebrar uma linha como essa, <br>você deve usar a tag BR.</p>
    <p>Vamos adicionar alguns simbolos agora:
        &reg;
        &copy;
        &lt;
        &gt;
    </p>
    <p>Agora vamos adicionar emojis:
        &#x1F30E;
    </p>
</body>
</html>
