<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplos de Formularios</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <option value="select">--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="BR">Brasilia</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BH">Bahia</option>
                    <option value="MR">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
            
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="Dev">Programador</option>
                <option value="Ope">Operador</option>
                <option value="Hair">Cabeleleira</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
