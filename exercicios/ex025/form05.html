<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Testes de Formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isexoMasc" value="M">
                <label for="isexoMasc">Masculino</label>

                <input type="radio" name="sexo" id="isexoFemi" value="F">
                <label for="isexoFemi">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Termos</legend>
            <p>
                <label for="icheck">Concorda com os termos? </label>
                <input type="checkbox" name="check" id="icheck" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
