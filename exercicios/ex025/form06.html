<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icolor">Cor: </label>
            <input type="color" name="cor" id="icor" required value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="1">
        </p>
        <p>
            <label for="ifile">Arquivo: </label>
            <input type="file" name="file" id="ifile" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
