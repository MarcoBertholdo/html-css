<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="iusuario">Usuario: </label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="15" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="ipassword">Senha: </label>
            <input type="password" name="password" id="ipassword" required minlength="8" maxlength="30" size="15" placeholder="senha do usuario" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
